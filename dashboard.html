<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN ERP | Sungroup Engineering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { 
            --primary: #00d2ff; --primary-dark: #1e73be; --accent: #f39c12;
            --danger: #e74c3c; --success: #2ecc71;
            --dark: #0a0c14; --surface: #161a27; --border: #2d3142; --text: #d5d6d7;
            --sidebar-w: 260px;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--dark); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Security Loader */
        #security-loader { position: fixed; inset: 0; background: var(--dark); z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(0, 210, 255, 0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Sidebar & Layout */
        .sidebar { width: var(--sidebar-w); background: var(--surface); border-right: 1px solid var(--border); padding: 20px 15px; display: flex; flex-direction: column; }
        .brand-container { width: 100%; padding: 10px; text-align: center; margin-bottom: 25px; border-bottom: 1px solid var(--border); }
        .brand-container img { max-width: 100%; height: auto; max-height: 55px; object-fit: contain; }
        .nav-item { width: 100%; padding: 12px 15px; margin: 4px 0; background: none; border: none; color: var(--text); text-align: left; cursor: pointer; border-radius: 8px; display: flex; align-items: center; gap: 12px; transition: 0.3s; font-size: 0.85rem; }
        .nav-item:hover, .nav-item.active { background: var(--primary-dark); color: white; }
        .viewport { flex: 1; overflow-y: auto; padding: 30px; background: radial-gradient(circle at top right, #1a1f35, #0a0c14); }

        /* Elements */
        .card { background: var(--surface); padding: 25px; border-radius: 12px; margin-bottom: 25px; border: 1px solid var(--border); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--surface); padding: 20px; border-radius: 12px; border-top: 3px solid var(--primary); }
        .grid-inputs { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; color: var(--primary); margin-bottom: 6px; font-weight: bold; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; background: #0a0c14; border: 1px solid var(--border); color: white; border-radius: 6px; }
        .btn-main { background: var(--primary-dark); color: white; border: none; padding: 14px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 0.7rem; color: #666; padding: 12px; border-bottom: 2px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid #222; font-size: 0.8rem; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="security-loader">
        <div class="spinner"></div>
        <div style="color:var(--primary); font-weight: bold; letter-spacing: 2px;">SECURE ACCESS VERIFICATION</div>
    </div>

    <nav class="sidebar">
        <div class="brand-container"><img src="logo.png"></div>
        <button class="nav-item active" onclick="showTab('dash')"><i class="fas fa-chart-line"></i> Dashboard</button>
        <button class="nav-item" onclick="showTab('projects')"><i class="fas fa-ship"></i> Project Control</button>
        <button class="nav-item" onclick="showTab('manpower')"><i class="fas fa-users-cog"></i> Manpower Hub</button>
        <button id="logoutBtn" class="nav-item" style="margin-top:auto; color:var(--danger);"><i class="fas fa-power-off"></i> Logout</button>
    </nav>

    <main class="viewport">
        <div id="tab-dash" class="tab-content">
            <div class="stats-grid">
                <div class="stat-card"><h2><span id="stat-proj">0</span></h2><p>Live Projects</p></div>
                <div class="stat-card" style="border-color:var(--success)"><h2><span id="stat-onsite">0</span></h2><p>On-Site Personnel</p></div>
            </div>
            <div class="card">
                <h3>Active Deployment Map</h3>
                <div id="deployment-tags" style="display: flex; gap: 8px; flex-wrap: wrap; margin-top: 15px;"></div>
            </div>
        </div>

        <div id="tab-projects" class="tab-content hidden">
            <div class="card">
                <h3>Project Deployment</h3>
                <div class="grid-inputs">
                    <div><label>Project Name</label><input type="text" id="pName"></div>
                    <div><label>Client</label><input type="text" id="pClient"></div>
                    <div><label>Status</label><select id="pStatus"><option>Active</option><option>Completed</option></select></div>
                </div>
                <button onclick="saveProject()" class="btn-main">Sync Project</button>
            </div>
            <div class="card"><table id="projTable"><thead><tr><th>Project</th><th>Client</th><th>Status</th><th>Action</th></tr></thead><tbody></tbody></table></div>
        </div>

        <div id="tab-manpower" class="tab-content hidden">
            <div class="card">
                <h3>Workforce</h3>
                <div class="grid-inputs">
                    <div><label>Staff Name</label><input type="text" id="mName"></div>
                    <div><label>Status</label><select id="mStatus"><option value="On-Site">On-Site</option><option value="Leave">Leave</option></select></div>
                </div>
                <button onclick="saveManpower()" class="btn-main">Update Staff</button>
            </div>
            <div class="card"><table id="manTable"><thead><tr><th>Name</th><th>Status</th><th>Action</th></tr></thead><tbody></tbody></table></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g",
            authDomain: "sungroup-crm.firebaseapp.com",
            projectId: "sungroup-crm"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- FIXED SECURITY GATE: Handles Optional Chaining to prevent error ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // The ?. fix prevents the "enrolledFactors of undefined" error
                const factors = user.multiFactor?.enrolledFactors || [];
                
                if (factors.length > 0) {
                    document.getElementById('security-loader').style.display = 'none';
                    initListeners();
                } else {
                    window.location.href = 'admin.html';
                }
            } else {
                window.location.href = 'admin.html';
            }
        });

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.href = 'admin.html');

        function initListeners() {
            onSnapshot(collection(db, "projects"), snap => {
                const tbody = document.querySelector('#projTable tbody');
                tbody.innerHTML = '';
                snap.forEach(d => {
                    const p = d.data();
                    tbody.innerHTML += `<tr><td>${p.name}</td><td>${p.client}</td><td>${p.status}</td><td><button onclick="window.kill('projects','${d.id}')">Delete</button></td></tr>`;
                });
                document.getElementById('stat-proj').innerText = snap.size;
            });

            onSnapshot(collection(db, "manpower"), snap => {
                const tbody = document.querySelector('#manTable tbody');
                tbody.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    tbody.innerHTML += `<tr><td>${m.name}</td><td>${m.status}</td><td><button onclick="window.kill('manpower','${d.id}')">Delete</button></td></tr>`;
                });
            });
        }

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-'+id).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        };

        window.saveProject = async () => {
            const n = document.getElementById('pName').value;
            await setDoc(doc(db, "projects", n), { name: n, client: document.getElementById('pClient').value, status: document.getElementById('pStatus').value });
        };

        window.saveManpower = async () => {
            const n = document.getElementById('mName').value;
            await setDoc(doc(db, "manpower", n), { name: n, status: document.getElementById('mStatus').value });
        };

        window.kill = async (coll, id) => { if(confirm("Delete?")) await deleteDoc(doc(db, coll, id)); };
    </script>
</body>
</html>
