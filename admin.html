<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sungroup CRM | Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { max-width: 1100px; margin: 20px auto; display: flex; gap: 20px; font-family: sans-serif; }
        .sidebar { width: 250px; background: #1e73be; color: white; padding: 20px; border-radius: 8px; height: fit-content; }
        .main-content { flex: 1; background: #f4f4f4; padding: 20px; border-radius: 8px; }
        .card { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-save { background: #27ae60; color: white; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; }
        .btn-calc { background: #f39c12; color: white; border: none; padding: 10px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body style="background: #e9ecef;">

    <div id="login-box" style="text-align:center; margin-top:100px;">
        <div class="card" style="width:300px; margin:auto;">
            <h2>Admin Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Password">
            <button id="loginBtn" class="main-btn">Sign In</button>
        </div>
    </div>

    <div id="dashboard" class="admin-container hidden">
        <div class="sidebar">
            <h3>Sungroup CRM</h3>
            <p style="font-size:0.8rem;">Logged in as Admin</p>
            <hr>
            <button onclick="showTab('projects')" style="width:100%; text-align:left; padding:10px; margin:5px 0; cursor:pointer;">ðŸ“‚ Projects</button>
            <button onclick="showTab('finance')" style="width:100%; text-align:left; padding:10px; margin:5px 0; cursor:pointer;">ðŸ’° Finance Tools</button>
            <button id="logoutBtn" style="margin-top:20px; background:rgba(255,255,255,0.2); border:none; color:white; padding:10px; width:100%; cursor:pointer;">Logout</button>
        </div>

        <div class="main-content">
            
            <div id="tab-projects" class="tab-content">
                <div class="card">
                    <h3>New Project / Update Site</h3>
                    <div class="grid-2">
                        <input type="text" id="pName" placeholder="Project Name (e.g. Tuas Power Plant)">
                        <select id="pStatus">
                            <option value="Tendering">Tendering</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Testing">Testing & Comm</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <textarea id="pDesc" placeholder="Brief Description / Site Notes"></textarea>
                    <input type="text" id="pLink" placeholder="Cloud Storage Link (Google Drive/Dropbox)">
                    <button id="saveBtn" class="btn-save">Update Website & Database</button>
                </div>
            </div>

            <div id="tab-finance" class="tab-content hidden">
                <div class="card">
                    <h3>Smart Quotation Calculator</h3>
                    <div class="grid-2">
                        <div>
                            <label>Material Cost ($)</label>
                            <input type="number" id="matCost" value="0">
                        </div>
                        <div>
                            <label>Labor Cost ($)</label>
                            <input type="number" id="labCost" value="0">
                        </div>
                    </div>
                    <button onclick="runCalculation()" class="btn-calc">Analyze Quote</button>
                    
                    <div id="finance-results" style="margin-top:20px; padding:15px; background:#f9f9f9; border-left: 5px solid #f39c12;">
                        <p>Subtotal: <span id="res-sub">$0.00</span></p>
                        <p>GST (9%): <span id="res-gst">$0.00</span></p>
                        <p><strong>Grand Total: <span id="res-total">$0.00</span></strong></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g",
            authDomain: "sungroup-crm.firebaseapp.com",
            projectId: "sungroup-crm",
            storageBucket: "sungroup-crm.firebasestorage.app",
            messagingSenderId: "982155471354",
            appId: "1:982155471354:web:c4b61192d247c9739edc43"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Auth Logic ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else {
                document.getElementById('login-box').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

        document.getElementById('loginBtn').onclick = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        // --- Database Logic ---
        document.getElementById('saveBtn').onclick = async () => {
            const name = document.getElementById('pName').value;
            if(!name) return alert("Enter project name");

            await setDoc(doc(db, "projects", name), {
                projectName: name,
                status: document.getElementById('pStatus').value,
                description: document.getElementById('pDesc').value,
                fileLink: document.getElementById('pLink').value,
                date: new Date()
            });
            alert("Updated!");
        };

        // --- UI & Finance Logic ---
        window.showTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
        };

        window.runCalculation = () => {
            const mat = parseFloat(document.getElementById('matCost').value);
            const lab = parseFloat(document.getElementById('labCost').value);
            const sub = mat + lab;
            const gst = sub * 0.09;
            const total = sub + gst;

            document.getElementById('res-sub').innerText = "$" + sub.toLocaleString();
            document.getElementById('res-gst').innerText = "$" + gst.toLocaleString();
            document.getElementById('res-total').innerText = "$" + total.toLocaleString();
        };
    </script>
</body>
</html>
