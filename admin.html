<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN ERP | Sungroup Engineering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { 
            --primary: #00d2ff; --primary-dark: #1e73be; --accent: #f39c12;
            --danger: #e74c3c; --success: #2ecc71;
            --dark: #0a0c14; --surface: #161a27; --border: #2d3142; --text: #d5d6d7;
            --sidebar-w: 260px;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--dark); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar Visibility */
        .sidebar { width: var(--sidebar-w); background: var(--surface); border-right: 1px solid var(--border); padding: 20px 15px; display: flex; flex-direction: column; display: none; }
        .brand-container { width: 100%; padding: 10px; text-align: center; margin-bottom: 25px; border-bottom: 1px solid var(--border); }
        .brand-container img { max-width: 100%; height: auto; max-height: 55px; object-fit: contain; }

        .nav-item { width: 100%; padding: 12px 15px; margin: 4px 0; background: none; border: none; color: var(--text); text-align: left; cursor: pointer; border-radius: 8px; display: flex; align-items: center; gap: 12px; transition: 0.3s; font-size: 0.85rem; }
        .nav-item:hover, .nav-item.active { background: var(--primary-dark); color: white; }
        
        .viewport { flex: 1; overflow-y: auto; padding: 30px; background: radial-gradient(circle at top right, #1a1f35, #0a0c14); display: none; }
        
        /* Components */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--surface); padding: 20px; border-radius: 12px; border-top: 3px solid var(--primary); }
        .stat-card h2 { margin: 0; font-size: 1.4rem; color: white; }
        .stat-card p { margin: 5px 0 0; font-size: 0.65rem; color: #888; text-transform: uppercase; }

        .card { background: var(--surface); padding: 25px; border-radius: 12px; margin-bottom: 25px; border: 1px solid var(--border); }
        .grid-inputs { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; color: var(--primary); margin-bottom: 6px; font-weight: bold; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; background: #0a0c14; border: 1px solid var(--border); color: white; border-radius: 6px; font-size: 0.9rem; }
        
        .btn-main { background: var(--primary-dark); color: white; border: none; padding: 14px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-main:hover { background: var(--primary); transform: translateY(-2px); }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 0.7rem; color: #666; padding: 12px; border-bottom: 2px solid var(--border); text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #222; font-size: 0.8rem; vertical-align: middle; }
        
        .btn-edit { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 4px 8px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .btn-del { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 4px 8px; border-radius: 4px; cursor: pointer; }

        .status-pill { padding: 3px 8px; border-radius: 12px; font-size: 0.65rem; font-weight: bold; }
        .status-onsite { background: rgba(46, 204, 113, 0.15); color: #2ecc71; border: 1px solid #2ecc71; }
        .status-leave { background: rgba(231, 76, 60, 0.15); color: #e74c3c; border: 1px solid #e74c3c; }

        #auth-gate { position: fixed; inset: 0; background: var(--dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="card" style="width: 380px; text-align: center;">
            <img src="logo.png" style="max-width: 180px; margin-bottom: 20px; object-fit: contain;" onerror="this.style.display='none'">
            <h2 style="color:var(--primary)">Titan ERP Login</h2>
            <input type="email" id="email" placeholder="Admin Email">
            <input type="password" id="pass" placeholder="System Key" style="margin-top:10px;">
            <button id="loginBtn" class="btn-main" style="margin-top:20px;">Initialize System</button>
            <p id="auth-error" style="color:var(--danger); font-size:0.7rem; margin-top:10px;"></p>
        </div>
    </div>

    <nav class="sidebar" id="sidebar">
        <div class="brand-container"><img src="logo.png" onerror="this.style.display='none'"></div>
        <button class="nav-item active" onclick="showTab('dash')"><i class="fas fa-chart-line"></i> Dashboard</button>
        <button class="nav-item" onclick="showTab('projects')"><i class="fas fa-ship"></i> Project Control</button>
        <button class="nav-item" onclick="showTab('manpower')"><i class="fas fa-users-cog"></i> Manpower Hub</button>
        <button class="nav-item" onclick="showTab('site-logs')"><i class="fas fa-file-contract"></i> Service Reports</button>
        <button class="nav-item" onclick="showTab('procure')"><i class="fas fa-shopping-cart"></i> Procurement</button>
        <button class="nav-item" onclick="showTab('leads')"><i class="fas fa-inbox"></i> Inquiries</button>
        <button id="logoutBtn" class="nav-item" style="margin-top:auto; color:var(--danger);"><i class="fas fa-power-off"></i> Logout</button>
    </nav>

    <main class="viewport" id="viewport">
        <div id="tab-dash" class="tab-content">
            <div class="stats-grid">
                <div class="stat-card"><h2><span id="stat-proj">0</span></h2><p>Live Projects</p></div>
                <div class="stat-card" style="border-color:var(--success)"><h2><span id="stat-onsite">0</span></h2><p>On-Site Personnel</p></div>
                <div class="stat-card" style="border-color:var(--accent)"><h2>$<span id="stat-rev">0</span></h2><p>Contract Value</p></div>
                <div class="stat-card" style="border-color:var(--danger)"><h2><span id="stat-po">0</span></h2><p>Open POs</p></div>
            </div>
            <div class="card">
                <h3><i class="fas fa-satellite" style="color:var(--primary)"></i> Active Deployment Map</h3>
                <div id="deployment-tags" style="display: flex; gap: 8px; flex-wrap: wrap; margin-top: 15px;"></div>
            </div>
        </div>

        <div id="tab-projects" class="tab-content hidden">
            <div class="card">
                <h3>Project Deployment</h3>
                <div class="grid-inputs">
                    <div><label>Project Name</label><input type="text" id="pName"></div>
                    <div><label>Client</label><input type="text" id="pClient"></div>
                    <div><label>Location</label><input type="text" id="pLoc"></div>
                    <div><label>Value ($)</label><input type="number" id="pVal"></div>
                    <div><label>Due Date</label><input type="date" id="pDue"></div>
                    <div><label>Status</label><select id="pStatus"><option>Active</option><option>Completed</option><option>Planning</option></select></div>
                </div>
                <button onclick="saveProject()" class="btn-main" id="btn-save-project">Sync Project Data</button>
            </div>
            <div class="card"><table id="projTable"><thead><tr><th>Project</th><th>Client</th><th>Value</th><th>Status</th><th>Action</th></tr></thead><tbody></tbody></table></div>
        </div>

        <div id="tab-manpower" class="tab-content hidden">
            <div class="card">
                <h3>Workforce Management</h3>
                <div class="grid-inputs">
                    <div><label>Staff Name</label><input type="text" id="mName"></div>
                    <div><label>Assignment</label><select id="mAssign" class="proj-select-list"></select></div>
                    <div><label>Status</label><select id="mStatus"><option value="On-Site">On-Site</option><option value="Standby">Standby</option><option value="Medical Leave">MC</option><option value="Annual Leave">Leave</option></select></div>
                </div>
                <button onclick="saveManpower()" class="btn-main" id="btn-save-man" style="background:var(--accent)">Update Staff Status</button>
            </div>
            <div class="card"><table id="manTable"><thead><tr><th>Name</th><th>Status</th><th>Deployment</th><th>Action</th></tr></thead><tbody></tbody></table></div>
        </div>

        <div id="tab-site-logs" class="tab-content hidden">
            <div class="card">
                <h3>Service Report Generator</h3>
                <div class="grid-inputs">
                    <div><label>Project</label><select id="logProj" class="proj-select-list"></select></div>
                    <div><label>PIC</label><input type="text" id="logClientName"></div>
                    <div><label>Supervisor</label><input type="text" id="logSup"></div>
                </div>
                <label>Scope of Work</label>
                <textarea id="logDesc" rows="4"></textarea>
                <button onclick="generatePDF()" class="btn-main" style="margin-top:15px; background:var(--accent)">Download PDF</button>
            </div>
        </div>

        <div id="tab-leads" class="tab-content hidden">
            <div class="card">
                <h3>Contact & Career Submissions</h3>
                <table id="leadTable"><thead><tr><th>Date</th><th>Type</th><th>Name</th><th>Message</th><th>Action</th></tr></thead><tbody></tbody></table>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g", authDomain: "sungroup-crm.firebaseapp.com", projectId: "sungroup-crm" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI State
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('auth-gate').style.display = 'none';
                document.getElementById('sidebar').style.display = 'flex';
                document.getElementById('viewport').style.display = 'block';
            } else {
                document.getElementById('auth-gate').style.display = 'flex';
                document.getElementById('sidebar').style.display = 'none';
                document.getElementById('viewport').style.display = 'none';
            }
        });

        document.getElementById('loginBtn').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(e => document.getElementById('auth-error').innerText = e.message);
        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        // --- EDIT LOGIC ---
        window.prepEdit = (type, id, data) => {
            if (type === 'projects') {
                document.getElementById('pName').value = data.name; document.getElementById('pName').disabled = true;
                document.getElementById('pClient').value = data.client; document.getElementById('pLoc').value = data.loc;
                document.getElementById('pVal').value = data.value; document.getElementById('pStatus').value = data.status;
                document.getElementById('btn-save-project').innerText = "Update Project";
            } else {
                document.getElementById('mName').value = data.name; document.getElementById('mName').disabled = true;
                document.getElementById('mStatus').value = data.status;
                document.getElementById('btn-save-man').innerText = "Update Manpower";
            }
            window.scrollTo(0,0);
        };

        // --- SAVE FUNCTIONS ---
        window.saveProject = async () => {
            const n = document.getElementById('pName').value; if(!n) return;
            await setDoc(doc(db, "projects", n), { name: n, client: document.getElementById('pClient').value, loc: document.getElementById('pLoc').value, value: parseFloat(document.getElementById('pVal').value)||0, status: document.getElementById('pStatus').value, due: document.getElementById('pDue').value });
            location.reload(); // Refresh to reset edit state easily
        };

        window.saveManpower = async () => {
            const n = document.getElementById('mName').value; if(!n) return;
            await setDoc(doc(db, "manpower", n), { name: n, status: document.getElementById('mStatus').value, assignedTo: document.getElementById('mAssign').value });
            location.reload();
        };

        // --- REAL-TIME LISTENERS ---
        onSnapshot(collection(db, "projects"), snap => {
            const tbody = document.querySelector('#projTable tbody'); tbody.innerHTML = '';
            let total = 0;
            snap.forEach(d => {
                const p = d.data(); total += p.value;
                const row = `<tr><td>${p.name}</td><td>${p.client}</td><td>$${p.value}</td><td>${p.status}</td>
                    <td><button class="btn-edit" onclick='window.prepEdit("projects", "${d.id}", ${JSON.stringify(p)})'>Edit</button>
                    <button class="btn-del" onclick="window.kill('projects','${d.id}')">X</button></td></tr>`;
                tbody.innerHTML += row;
            });
            document.getElementById('stat-proj').innerText = snap.size;
            document.getElementById('stat-rev').innerText = total.toLocaleString();
        });

        onSnapshot(collection(db, "manpower"), snap => {
            const tbody = document.querySelector('#manTable tbody'); tbody.innerHTML = '';
            snap.forEach(d => {
                const m = d.data();
                tbody.innerHTML += `<tr><td>${m.name}</td><td>${m.status}</td><td>${m.assignedTo}</td>
                    <td><button class="btn-edit" onclick='window.prepEdit("manpower", "${d.id}", ${JSON.stringify(m)})'>Edit</button>
                    <button class="btn-del" onclick="window.kill('manpower','${d.id}')">X</button></td></tr>`;
            });
        });

        onSnapshot(collection(db, "leads"), snap => {
            const tbody = document.querySelector('#leadTable tbody'); tbody.innerHTML = '';
            snap.forEach(d => {
                const l = d.data();
                tbody.innerHTML += `<tr><td>${l.date || 'New'}</td><td>Inquiry</td><td>${l.name}</td><td>${l.message}</td>
                <td><button class="btn-del" onclick="window.kill('leads','${d.id}')">X</button></td></tr>`;
            });
        });

        window.kill = async (c, id) => { if(confirm("Delete?")) await deleteDoc(doc(db, c, id)); };
        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-'+id).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        };
    </script>
</body>
</html>
