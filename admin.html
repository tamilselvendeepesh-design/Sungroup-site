<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN ERP | Admin Gateway</title>
    <style>
        body { background: #0a0c14; color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .gate-card { background: #161a27; padding: 40px; border-radius: 12px; border: 1px solid #2d3142; width: 360px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 14px; margin: 10px 0; background: #0a0c14; border: 1px solid #2d3142; color: white; border-radius: 8px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #00d2ff; }
        button { width: 100%; padding: 14px; background: #1e73be; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #00d2ff; transform: translateY(-1px); }
        #status { font-size: 0.75rem; color: #ffcc00; margin-top: 20px; min-height: 2em; line-height: 1.4; }
        #recaptcha-container { margin-top: 10px; }
    </style>
</head>
<body>

    <div class="gate-card">
        <h1 style="color:#00d2ff; margin: 0 0 5px 0; letter-spacing: 2px;">TITAN ERP</h1>
        <p style="font-size: 0.65rem; color: #666; text-transform: uppercase; margin-bottom: 30px;">Secure Management Interface</p>
        
        <input type="email" id="email" placeholder="Administrator Email">
        <input type="password" id="pass" placeholder="Security Key">
        
        <button id="loginBtn">Authorize Access</button>
        
        <div id="status">System Ready</div>
        <div id="recaptcha-container"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { 
            getAuth, signInWithEmailAndPassword, getMultiFactorResolver, 
            PhoneAuthProvider, PhoneMultiFactorGenerator, RecaptchaVerifier, 
            multiFactor, sendEmailVerification 
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g",
            authDomain: "sungroup-crm.firebaseapp.com",
            projectId: "sungroup-crm"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Setup reCAPTCHA
        window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { 'size': 'invisible' });

        document.getElementById('loginBtn').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const statusDiv = document.getElementById('status');

            try {
                statusDiv.innerText = "Authenticating Primary Credentials...";
                const userCred = await signInWithEmailAndPassword(auth, email, pass);
                const user = userCred.user;

                // 1. Check Email Verification
                if (!user.emailVerified) {
                    await sendEmailVerification(user);
                    statusDiv.innerHTML = "<b>Action Required:</b> Email unverified. A link has been sent to your inbox. Verify it, then log in again.";
                    return;
                }

                // 2. Handle Enrollment if not already done
                const enrolledFactors = user.multiFactor?.enrolledFactors || [];
                if (enrolledFactors.length === 0) {
                    statusDiv.innerText = "MFA Required. Enrolling +65 9185 4358...";
                    const session = await multiFactor(user).getSession();
                    const phoneProvider = new PhoneAuthProvider(auth);
                    
                    const vId = await phoneProvider.verifyPhoneNumber(
                        { phoneNumber: '+6591854358', session: session }, 
                        window.recaptchaVerifier
                    );
                    
                    const code = prompt("INITIAL SETUP: Enter the 6-digit code sent to +65 9185 4358:");
                    if (code) {
                        const cred = PhoneAuthProvider.credential(vId, code);
                        await multiFactor(user).enroll(PhoneMultiFactorGenerator.assertion(cred), "Admin Phone");
                        window.location.href = "dashboard.html";
                    }
                } else {
                    // Logged in and already enrolled
                    window.location.href = "dashboard.html";
                }

            } catch (error) {
                if (error.code === 'auth/multi-factor-auth-required') {
                    // 3. Existing User MFA Flow
                    statusDiv.innerText = "MFA Challenge: Dispatching SMS...";
                    const resolver = getMultiFactorResolver(auth, error);
                    const phoneProvider = new PhoneAuthProvider(auth);
                    
                    const vId = await phoneProvider.verifyPhoneNumber(
                        { multiFactorHint: resolver.hints[0], session: resolver.session }, 
                        window.recaptchaVerifier
                    );
                    
                    const smsCode = prompt("Enter the 6-digit verification code:");
                    if (smsCode) {
                        const cred = PhoneAuthProvider.credential(vId, smsCode);
                        await resolver.resolveSignIn(PhoneMultiFactorGenerator.assertion(cred));
                        window.location.href = "dashboard.html";
                    }
                } else {
                    statusDiv.innerText = "Error: " + error.message;
                    console.error(error);
                }
            }
        };
    </script>
</body>
</html>
