<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITAN ERP | Secure Access</title>
    <style>
        body { background: #0a0c14; color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .gate-card { background: #161a27; padding: 40px; border-radius: 12px; border: 1px solid #2d3142; width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #0a0c14; border: 1px solid #2d3142; color: white; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #1e73be; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #status { font-size: 0.75rem; color: #ffcc00; margin-top: 15px; min-height: 1.5em; }
    </style>
</head>
<body>
    <div class="gate-card">
        <h2 style="color:#00d2ff">TITAN ERP</h2>
        <input type="email" id="email" placeholder="Admin Email">
        <input type="password" id="pass" placeholder="System Key">
        <button id="loginBtn">Authorize Session</button>
        <div id="status">Ready</div>
        <div id="recaptcha-container"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, getMultiFactorResolver, PhoneAuthProvider, PhoneMultiFactorGenerator, RecaptchaVerifier, multiFactor } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g", authDomain: "sungroup-crm.firebaseapp.com", projectId: "sungroup-crm" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { 'size': 'invisible' });

        document.getElementById('loginBtn').onclick = async () => {
            const status = document.getElementById('status');
            try {
                status.innerText = "Checking Credentials...";
                const userCred = await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
                const user = userCred.user;

                // Flow for first-time enrollment
                if (user.multiFactor.enrolledFactors.length === 0) {
                    status.innerText = "Setting up MFA...";
                    const session = await multiFactor(user).getSession();
                    const phoneProvider = new PhoneAuthProvider(auth);
                    const vId = await phoneProvider.verifyPhoneNumber({ phoneNumber: '+6591854358', session: session }, window.recaptchaVerifier);
                    const code = prompt("INITIAL SETUP: Enter the 6-digit code for +65 9185 4358:");
                    if (code) {
                        const cred = PhoneAuthProvider.credential(vId, code);
                        await multiFactor(user).enroll(PhoneMultiFactorGenerator.assertion(cred), "Admin Phone");
                        
                        // REFRESH SECURITY TOKEN BEFORE REDIRECT
                        await user.getIdToken(true); 
                        window.location.href = "dashboard.html";
                    }
                } else {
                    window.location.href = "dashboard.html";
                }
            } catch (error) {
                if (error.code === 'auth/multi-factor-auth-required') {
                    const resolver = getMultiFactorResolver(auth, error);
                    const vId = await (new PhoneAuthProvider(auth)).verifyPhoneNumber({ multiFactorHint: resolver.hints[0], session: resolver.session }, window.recaptchaVerifier);
                    const smsCode = prompt("MFA CHALLENGE: Enter 6-digit code:");
                    if (smsCode) {
                        const cred = PhoneAuthProvider.credential(vId, smsCode);
                        const userCred = await resolver.resolveSignIn(PhoneMultiFactorGenerator.assertion(cred));
                        
                        // REFRESH SECURITY TOKEN
                        await userCred.user.getIdToken(true);
                        window.location.href = "dashboard.html";
                    }
                } else {
                    status.innerText = error.message;
                }
            }
        };
    </script>
</body>
</html>
