<div id="tab-projects" class="tab-content">
    <div class="card">
        <h3><i class="fas fa-ship" style="color:var(--primary)"></i> Global Project Deployment</h3>
        <p style="font-size: 0.8rem; color: #888; margin-bottom: 20px;">Use this form to add or update projects shown on the public website.</p>
        
        <div class="grid-form">
            <div>
                <label style="font-size: 0.7rem; color: var(--primary); font-weight: bold;">PROJECT NAME</label>
                <input type="text" id="pName" placeholder="e.g. LNG Tanker Refit">
            </div>
            <div>
                <label style="font-size: 0.7rem; color: var(--primary); font-weight: bold;">LOCATION</label>
                <input type="text" id="pLoc" placeholder="e.g. Keppel Shipyard">
            </div>
            <div>
                <label style="font-size: 0.7rem; color: var(--primary); font-weight: bold;">CONTRACT VALUE</label>
                <input type="text" id="pVal" placeholder="e.g. $1.2M">
            </div>
            <div>
                <label style="font-size: 0.7rem; color: var(--primary); font-weight: bold;">TARGET DEADLINE</label>
                <input type="date" id="pDue">
            </div>
            <div>
                <label style="font-size: 0.7rem; color: var(--primary); font-weight: bold;">LIVE STATUS</label>
                <select id="pStatus" style="background: #0f111a; color: white; width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px;">
                    <option value="Active">Active</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Completed">Completed</option>
                    <option value="Planning">Planning</option>
                </select>
            </div>
        </div>
        <button id="saveProj" class="btn-action" style="width: 100%; margin-top: 10px;">
            <i class="fas fa-cloud-upload-alt"></i> Publish Project
        </button>
    </div>

    <div class="card">
        <table id="projTable">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Location</th>
                    <th>Value</th>
                    <th>Deadline</th>
                    <th>Status</th>
                    <th style="text-align:right">Action</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>

<script type="module">
    /* --- Logic for the Save Button --- */
    document.getElementById('saveProj').onclick = async () => {
        const name = document.getElementById('pName').value;
        const loc = document.getElementById('pLoc').value;
        const val = document.getElementById('pVal').value;
        const due = document.getElementById('pDue').value;
        const status = document.getElementById('pStatus').value;

        if(!name) {
            alert("Project Name is required.");
            return;
        }

        try {
            // Using setDoc with name as ID so editing is easy
            await setDoc(doc(db, "projects", name), {
                name: name,
                loc: loc || "Singapore",
                value: val || "TBD",
                due: due || "TBD",
                status: status,
                lastUpdated: new Date().toISOString()
            });

            // Reset Form
            document.getElementById('pName').value = '';
            document.getElementById('pLoc').value = '';
            document.getElementById('pVal').value = '';
            document.getElementById('pDue').value = '';
            
            alert("Project Successfully Synced to Website");
        } catch (error) {
            console.error(error);
            alert("Error: " + error.message);
        }
    };
</script>
