<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNGROUP | Titan ERP</title>
    <style>
        :root { 
            --primary: #1e73be; --accent: #00d2ff; --success: #27ae60; --danger: #e74c3c; 
            --warning: #f39c12; --dark: #1a1c23; --surface: #24262d; --text: #d5d6d7; --bg: #0e0f12;
            --sidebar-w: 260px;
        }
        * { box-sizing: border-box; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; margin: 0; color: var(--text); display: flex; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: var(--sidebar-w); background: var(--surface); height: 100vh; padding: 20px; border-right: 1px solid #333; flex-shrink: 0; }
        .nav-item { width: 100%; padding: 12px; margin: 5px 0; background: transparent; border: none; color: var(--text); text-align: left; cursor: pointer; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover { background: rgba(255,255,255,0.05); }
        .nav-item.active { background: var(--primary); color: white; }

        /* VIEWPORT */
        .viewport { flex-grow: 1; height: 100vh; overflow-y: auto; padding: 30px; }
        .card { background: var(--surface); border-radius: 12px; padding: 20px; border: 1px solid #333; margin-bottom: 20px; }
        .hidden { display: none !important; }

        /* INPUTS & BUTTONS */
        .grid-inputs { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 15px; }
        input, select, textarea { background: #16171d; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; width: 100%; }
        .btn { padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
        .btn-main { background: var(--primary); color: white; width: 100%; }
        .btn-del { background: var(--danger); color: white; padding: 5px 10px; font-size: 0.7rem; }

        /* TABLES */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px; color: #888; border-bottom: 1px solid #333; font-size: 0.8rem; }
        td { padding: 12px; border-bottom: 1px solid #2a2a2a; font-size: 0.85rem; }
        
        #auth-gate { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div style="background: var(--surface); padding: 40px; border-radius: 20px; width: 350px; text-align: center;">
            <h2>TITAN LOGIN</h2>
            <input type="email" id="email" placeholder="Email" style="margin-bottom:10px;">
            <input type="password" id="pass" placeholder="System Key">
            <button id="loginBtn" class="btn btn-main" style="margin-top:20px;">Unlock ERP</button>
        </div>
    </div>

    <div class="sidebar">
        <h3 style="color:var(--primary); text-align:center;">SUNGROUP</h3>
        <button class="nav-item active" onclick="showTab('projects')">üèóÔ∏è Projects</button>
        <button class="nav-item" onclick="showTab('manpower')">üë∑ Manpower</button>
        <button class="nav-item" onclick="showTab('inventory')">üì¶ Inventory</button>
        <button class="nav-item" onclick="showTab('crm')">ü§ù Client Workhub</button>
        <button class="nav-item" onclick="showTab('jobs')">üì© Applications</button>
        <button class="nav-item" onclick="showTab('msgs')">üí¨ Inquiries</button>
        <button id="logoutBtn" class="nav-item" style="margin-top:20px; color:var(--danger)">üî¥ Logout</button>
    </div>

    <main class="viewport">
        <div id="tab-projects" class="tab-content">
            <div class="card">
                <h3>Project Entry</h3>
                <div class="grid-inputs">
                    <input type="text" id="pName" placeholder="Project Name">
                    <input type="text" id="pLoc" placeholder="Location">
                    <input type="number" id="pVal" placeholder="Value ($)">
                    <input type="date" id="pDue">
                    <button id="saveProj" class="btn btn-main">Save Site</button>
                </div>
            </div>
            <div class="card">
                <table id="projTable">
                    <thead><tr><th>Project</th><th>Location</th><th>Value</th><th>Due</th><th>Action</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="tab-manpower" class="tab-content hidden">
            <div class="card">
                <h3>Log Workforce</h3>
                <div class="grid-inputs">
                    <input type="text" id="mName" placeholder="Worker Name/Role">
                    <input type="text" id="mSite" placeholder="Assigned Site">
                    <input type="text" id="mShift" placeholder="Shift (e.g. Day)">
                    <button id="saveMan" class="btn btn-main">Assign Staff</button>
                </div>
            </div>
            <div class="card">
                <table id="manTable">
                    <thead><tr><th>Worker</th><th>Site</th><th>Shift</th><th>Action</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="tab-inventory" class="tab-content hidden">
            <div class="card">
                <h3>Supply Management</h3>
                <div class="grid-inputs">
                    <input type="text" id="iItem" placeholder="Item Name">
                    <input type="number" id="iQty" placeholder="Quantity">
                    <input type="text" id="iUnit" placeholder="Unit (e.g. Kg, Pcs)">
                    <button id="saveInv" class="btn btn-main">Update Stock</button>
                </div>
            </div>
            <div class="card">
                <table id="invTable">
                    <thead><tr><th>Item</th><th>Qty</th><th>Unit</th><th>Action</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="tab-crm" class="tab-content hidden">
            <div class="card">
                <h3>Client & Lead Entry</h3>
                <div class="grid-inputs">
                    <input type="text" id="cCompany" placeholder="Company Name">
                    <input type="text" id="cContact" placeholder="Contact Person">
                    <input type="tel" id="cPhone" placeholder="Phone/Email">
                    <button id="saveClient" class="btn btn-main">Add to Workhub</button>
                </div>
            </div>
            <div class="card">
                <table id="clientTable">
                    <thead><tr><th>Company</th><th>PIC</th><th>Contact</th><th>Action</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="tab-jobs" class="tab-content hidden">
            <div class="card"><h3>Incoming Applications</h3><table id="jobTable"><thead><tr><th>Name</th><th>Role</th><th>Resume</th><th>Action</th></tr></thead><tbody></tbody></table></div>
        </div>

        <div id="tab-msgs" class="tab-content hidden">
            <div class="card"><h3>Website Inquiries</h3><table id="msgTable"><thead><tr><th>From</th><th>Subject</th><th>Message</th><th>Action</th></tr></thead><tbody></tbody></table></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g",
            authDomain: "sungroup-crm.firebaseapp.com",
            projectId: "sungroup-crm",
            storageBucket: "sungroup-crm.firebasestorage.app",
            messagingSenderId: "982155471354",
            appId: "1:982155471354:web:c4b61192d247c9739edc43"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // AUTH
        onAuthStateChanged(auth, u => { document.getElementById('auth-gate').style.display = u ? 'none' : 'flex'; });
        document.getElementById('loginBtn').onclick = () => { signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(e => alert(e.message)); };
        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        // TABS
        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-'+id).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        };

        // REAL-TIME SYNC ENGINE
        const sync = (coll, tableId, fields) => {
            onSnapshot(collection(db, coll), snap => {
                const body = document.querySelector(`#${tableId} tbody`);
                body.innerHTML = '';
                snap.forEach(d => {
                    const data = d.data();
                    let rows = fields.map(f => `<td>${data[f] || ''}</td>`).join('');
                    body.innerHTML += `<tr>${rows}<td><button class="btn btn-del" onclick="delD('${coll}','${d.id}')">X</button></td></tr>`;
                });
            });
        };

        sync("projects", "projTable", ["name", "loc", "value", "due"]);
        sync("manpower", "manTable", ["name", "site", "shift"]);
        sync("inventory", "invTable", ["item", "qty", "unit"]);
        sync("clients", "clientTable", ["company", "contact", "phone"]);
        sync("applications", "jobTable", ["name", "role", "resume"]);
        sync("inquiries", "msgTable", ["name", "subject", "message"]);

        // SAVE ACTIONS
        document.getElementById('saveProj').onclick = async () => {
            const id = document.getElementById('pName').value;
            await setDoc(doc(db, "projects", id), { name: id, loc: document.getElementById('pLoc').value, value: document.getElementById('pVal').value, due: document.getElementById('pDue').value });
        };

        document.getElementById('saveMan').onclick = async () => {
            const id = document.getElementById('mName').value;
            await setDoc(doc(db, "manpower", id), { name: id, site: document.getElementById('mSite').value, shift: document.getElementById('mShift').value });
        };

        document.getElementById('saveInv').onclick = async () => {
            const id = document.getElementById('iItem').value;
            await setDoc(doc(db, "inventory", id), { item: id, qty: document.getElementById('iQty').value, unit: document.getElementById('iUnit').value });
        };

        document.getElementById('saveClient').onclick = async () => {
            const id = document.getElementById('cCompany').value;
            await setDoc(doc(db, "clients", id), { company: id, contact: document.getElementById('cContact').value, phone: document.getElementById('cPhone').value });
        };

        window.delD = async (c, id) => { if(confirm('Delete?')) await deleteDoc(doc(db, c, id)); };
    </script>
</body>
</html>
