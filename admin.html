<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN ERP | Sungroup Engineering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00d2ff; --primary-dark: #1e73be; --accent: #f39c12;
            --danger: #e74c3c; --success: #2ecc71;
            --dark: #0a0c14; --surface: #161a27; --border: #2d3142; --text: #d5d6d7;
            --sidebar-w: 260px;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--dark); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar & Logo Fix */
        .sidebar { width: var(--sidebar-w); background: var(--surface); border-right: 1px solid var(--border); padding: 20px 15px; display: flex; flex-direction: column; }
        .brand-container { width: 100%; padding: 10px; text-align: center; margin-bottom: 25px; border-bottom: 1px solid var(--border); }
        .brand-container img { max-width: 100%; height: auto; max-height: 55px; object-fit: contain; }

        .nav-item { width: 100%; padding: 12px 15px; margin: 4px 0; background: none; border: none; color: var(--text); text-align: left; cursor: pointer; border-radius: 8px; display: flex; align-items: center; gap: 12px; transition: 0.3s; font-size: 0.9rem; }
        .nav-item:hover, .nav-item.active { background: var(--primary-dark); color: white; }
        
        /* Viewport */
        .viewport { flex: 1; overflow-y: auto; padding: 30px; background: radial-gradient(circle at top right, #1a1f35, #0a0c14); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--surface); padding: 20px; border-radius: 12px; border-top: 3px solid var(--primary); }
        .stat-card h2 { margin: 0; font-size: 1.6rem; color: white; }
        .stat-card p { margin: 5px 0 0; font-size: 0.7rem; color: #888; text-transform: uppercase; }

        /* Components */
        .card { background: var(--surface); padding: 25px; border-radius: 12px; margin-bottom: 25px; border: 1px solid var(--border); }
        .grid-inputs { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; color: var(--primary); margin-bottom: 6px; font-weight: bold; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; background: #0a0c14; border: 1px solid var(--border); color: white; border-radius: 6px; font-size: 0.9rem; }
        
        .btn-main { background: var(--primary-dark); color: white; border: none; padding: 14px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-main:hover { background: var(--primary); transform: translateY(-2px); }
        
        /* Tables & Action Buttons */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 0.7rem; color: #666; padding: 15px; border-bottom: 2px solid var(--border); text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #222; font-size: 0.85rem; vertical-align: middle; }
        
        .btn-edit { background: #2d3142; color: var(--primary); border: 1px solid var(--primary); padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-right: 5px; font-size: 0.7rem; }
        .btn-del { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; }

        /* Status Badges */
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; }
        .status-onsite { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        .status-leave { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c; }
        .status-standby { background: rgba(243, 156, 18, 0.2); color: #f39c12; border: 1px solid #f39c12; }

        #auth-gate { position: fixed; inset: 0; background: var(--dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="card" style="width: 380px; text-align: center;">
            <img src="logo.png" style="max-width: 200px; margin-bottom: 20px; object-fit: contain;">
            <h2 style="color:var(--primary)">Titan ERP Login</h2>
            <input type="email" id="email" placeholder="Admin Email" style="margin-bottom:10px;">
            <input type="password" id="pass" placeholder="System Key">
            <button id="loginBtn" class="btn-main" style="margin-top:20px;">Initialize Access</button>
        </div>
    </div>

    <nav class="sidebar">
        <div class="brand-container"><img src="logo.png"></div>
        <button class="nav-item active" onclick="showTab('dash')"><i class="fas fa-chart-line"></i> Dashboard</button>
        <button class="nav-item" onclick="showTab('projects')"><i class="fas fa-ship"></i> Project Control</button>
        <button class="nav-item" onclick="showTab('manpower')"><i class="fas fa-users-cog"></i> Manpower Hub</button>
        <button class="nav-item" onclick="showTab('leads')"><i class="fas fa-inbox"></i> Leads & Apps</button>
        <button id="logoutBtn" class="nav-item" style="margin-top:auto; color:var(--danger);"><i class="fas fa-power-off"></i> Logout</button>
    </nav>

    <main class="viewport">
        
        <div id="tab-dash" class="tab-content">
            <div class="stats-grid">
                <div class="stat-card"><h2><span id="stat-proj">0</span></h2><p>Live Projects</p></div>
                <div class="stat-card" style="border-color:var(--success)"><h2><span id="stat-active-man">0</span></h2><p>Staff On-Site</p></div>
                <div class="stat-card" style="border-color:var(--danger)"><h2><span id="stat-off-man">0</span></h2><p>Staff Off-Duty</p></div>
                <div class="stat-card" style="border-color:var(--accent)"><h2><span id="stat-leads">0</span></h2><p>Leads</p></div>
            </div>
            <div class="card">
                <h3><i class="fas fa-map-marker-alt" style="color:var(--primary)"></i> Active Deployments</h3>
                <div id="deployment-tags" style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px;"></div>
            </div>
        </div>

        <div id="tab-projects" class="tab-content hidden">
            <div class="card">
                <h3>Project Deployment</h3>
                <div class="grid-inputs">
                    <div><label>Project Title</label><input type="text" id="pName"></div>
                    <div><label>Client</label><input type="text" id="pClient"></div>
                    <div><label>Location</label><input type="text" id="pLoc"></div>
                    <div><label>Contract Value</label><input type="text" id="pVal"></div>
                    <div><label>Due Date</label><input type="date" id="pDue"></div>
                    <div><label>Status</label>
                        <select id="pStatus"><option>Active</option><option>Ongoing</option><option>Completed</option><option>Planning</option></select>
                    </div>
                </div>
                <label>Engineering Scope</label>
                <textarea id="pDesc" rows="2"></textarea>
                <button onclick="saveProject()" class="btn-main" id="btnSaveProj">Sync Project</button>
            </div>
            <div class="card">
                <table id="projTable">
                    <thead><tr><th>Project & Client</th><th>Loc</th><th>Value</th><th>Status</th><th style="text-align:right">Action</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="tab-manpower" class="tab-content hidden">
            <div class="card">
                <h3>Workforce Management</h3>
                <div class="grid-inputs">
                    <div><label>Staff Name</label><input type="text" id="mName"></div>
                    <div><label>Assignment</label><select id="mAssign"></select></div>
                    <div><label>Current Status</label>
                        <select id="mStatus">
                            <option value="On-Site">On-Site</option>
                            <option value="Standby">Standby / Office</option>
                            <option value="Medical Leave">Medical Leave (MC)</option>
                            <option value="Annual Leave">Annual Leave</option>
                        </select>
                    </div>
                </div>
                <button onclick="saveManpower()" class="btn-main" id="btnSaveMan" style="background:var(--accent)">Sync Staff Status</button>
            </div>
            <div class="card">
                <table id="manTable">
                    <thead><tr><th>Name</th><th>Status</th><th>Deployment</th><th style="text-align:right">Action</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="tab-leads" class="tab-content hidden">
            <div class="card"><h3>Applications</h3><table id="appTable"><thead><tr><th>Name</th><th>Role</th><th>Link</th><th style="text-align:right">Action</th></tr></thead><tbody></tbody></table></div>
            <div class="card"><h3>Inquiries</h3><table id="msgTable"><thead><tr><th>Name</th><th>Company</th><th>Subject</th><th style="text-align:right">Action</th></tr></thead><tbody></tbody></table></div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g",
            authDomain: "sungroup-crm.firebaseapp.com",
            projectId: "sungroup-crm",
            storageBucket: "sungroup-crm.firebasestorage.app",
            messagingSenderId: "982155471354",
            appId: "1:982155471354:web:c4b61192d247c9739edc43"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Access Control
        onAuthStateChanged(auth, user => { document.getElementById('auth-gate').style.display = user ? 'none' : 'flex'; });
        document.getElementById('loginBtn').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-'+id).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        };

        // Edit Functions
        window.editManpower = (name, status, assign) => {
            document.getElementById('mName').value = name;
            document.getElementById('mStatus').value = status;
            document.getElementById('mAssign').value = assign;
            document.getElementById('mName').scrollIntoView({behavior: "smooth"});
        };

        window.editProject = (name, client, loc, val, due, status, desc) => {
            document.getElementById('pName').value = name;
            document.getElementById('pClient').value = client;
            document.getElementById('pLoc').value = loc;
            document.getElementById('pVal').value = val;
            document.getElementById('pDue').value = due;
            document.getElementById('pStatus').value = status;
            document.getElementById('pDesc').value = desc;
            document.getElementById('pName').scrollIntoView({behavior: "smooth"});
        };

        // Save Functions
        window.saveProject = async () => {
            const name = document.getElementById('pName').value;
            if(!name) return;
            await setDoc(doc(db, "projects", name), {
                name, client: document.getElementById('pClient').value, loc: document.getElementById('pLoc').value,
                value: document.getElementById('pVal').value, due: document.getElementById('pDue').value,
                status: document.getElementById('pStatus').value, desc: document.getElementById('pDesc').value
            });
            ["pName", "pClient", "pLoc", "pVal", "pDue", "pDesc"].forEach(i => document.getElementById(i).value = '');
        };

        window.saveManpower = async () => {
            const name = document.getElementById('mName').value;
            if(!name) return;
            await setDoc(doc(db, "manpower", name), { name, status: document.getElementById('mStatus').value, assignedTo: document.getElementById('mAssign').value });
            document.getElementById('mName').value = '';
        };

        // Live Streams
        onSnapshot(collection(db, "projects"), snap => {
            const tbody = document.querySelector('#projTable tbody');
            const mAssign = document.getElementById('mAssign');
            const tags = document.getElementById('deployment-tags');
            tbody.innerHTML = ''; mAssign.innerHTML = '<option value="Office">Office / Standby</option>'; tags.innerHTML = '';
            document.getElementById('stat-proj').innerText = snap.size;
            snap.forEach(d => {
                const p = d.data();
                mAssign.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                tags.innerHTML += `<div style="background:#222; padding:8px 12px; border-radius:6px; border:1px solid #333; font-size:0.75rem;">${p.name}</div>`;
                tbody.innerHTML += `<tr><td><b>${p.name}</b><br><small>${p.client}</small></td><td>${p.loc}</td><td>${p.value}</td><td>${p.status}</td>
                    <td style="text-align:right">
                        <button class="btn-edit" onclick="editProject('${p.name}','${p.client}','${p.loc}','${p.value}','${p.due}','${p.status}','${p.desc?.replace(/'/g, "\\'")}')">Edit</button>
                        <button class="btn-del" onclick="window.kill('projects','${d.id}')">X</button>
                    </td></tr>`;
            });
        });

        onSnapshot(collection(db, "manpower"), snap => {
            const tbody = document.querySelector('#manTable tbody');
            tbody.innerHTML = '';
            let onSite = 0; let offSite = 0;
            snap.forEach(d => {
                const m = d.data();
                const sClass = m.status === 'On-Site' ? 'status-onsite' : (m.status.includes('Leave') ? 'status-leave' : 'status-standby');
                if(m.status === 'On-Site') onSite++; else offSite++;
                tbody.innerHTML += `<tr><td><b>${m.name}</b></td><td><span class="status-pill ${sClass}">${m.status}</span></td><td>${m.assignedTo}</td>
                    <td style="text-align:right">
                        <button class="btn-edit" onclick="editManpower('${m.name}','${m.status}','${m.assignedTo}')">Edit</button>
                        <button class="btn-del" onclick="window.kill('manpower','${d.id}')">X</button>
                    </td></tr>`;
            });
            document.getElementById('stat-active-man').innerText = onSite;
            document.getElementById('stat-off-man').innerText = offSite;
        });

        onSnapshot(collection(db, "applications"), snap => {
            const tbody = document.querySelector('#appTable tbody');
            tbody.innerHTML = '';
            snap.forEach(d => {
                const a = d.data();
                tbody.innerHTML += `<tr><td>${a.name}</td><td>${a.role}</td><td><a href="${a.resume}" target="_blank" style="color:var(--primary)">View</a></td><td style="text-align:right"><button class="btn-del" onclick="window.kill('applications','${d.id}')">X</button></td></tr>`;
            });
        });

        onSnapshot(collection(db, "inquiries"), snap => {
            const tbody = document.querySelector('#msgTable tbody');
            tbody.innerHTML = ''; document.getElementById('stat-leads').innerText = snap.size;
            snap.forEach(d => {
                const i = d.data();
                tbody.innerHTML += `<tr><td>${i.name}</td><td>${i.company || '---'}</td><td>${i.subject}</td><td style="text-align:right"><button class="btn-del" onclick="window.kill('inquiries','${d.id}')">X</button></td></tr>`;
            });
        });

        window.kill = async (coll, id) => { if(confirm("Permanently delete?")) await deleteDoc(doc(db, coll, id)); };

    </script>
</body>
</html>
