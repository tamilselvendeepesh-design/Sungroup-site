<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNGROUP | Titan ERP v9.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00d2ff; --primary-dark: #1e73be; --success: #27ae60; --danger: #e74c3c; 
            --dark: #0f111a; --surface: #1a1d29; --border: #2d3142; --text: #d5d6d7;
            --sidebar-w: 260px;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--dark); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: var(--sidebar-w); background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; z-index: 100; }
        .brand { text-align: center; padding-bottom: 30px; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .brand img { height: 50px; filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.3)); }
        
        .nav-item { width: 100%; padding: 14px; margin: 4px 0; background: transparent; border: none; color: var(--text); text-align: left; cursor: pointer; border-radius: 8px; transition: 0.2s; display: flex; align-items: center; gap: 12px; font-weight: 500; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: var(--primary); }
        .nav-item.active { background: var(--primary-dark); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        /* Viewport */
        .viewport { flex: 1; overflow-y: auto; padding: 40px; background: radial-gradient(circle at top right, #161925, #0f111a); }
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 25px; margin-bottom: 25px; }
        
        /* Form UI */
        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; color: var(--primary); font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        input, select, textarea { background: #0f111a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; font-size: 0.9rem; width: 100%; }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; }
        .btn-action { background: var(--primary-dark); color: white; border: none; padding: 15px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; width: 100%; }
        .btn-action:hover { background: var(--primary); transform: translateY(-1px); }

        /* Table UI */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; color: #888; border-bottom: 1px solid var(--border); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 15px; border-bottom: 1px solid #252836; font-size: 0.85rem; color: #eee; vertical-align: middle; }
        .btn-del { background: transparent; color: var(--danger); border: 1px solid var(--danger); padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; }
        .btn-del:hover { background: var(--danger); color: white; }

        .hidden { display: none !important; }
        #auth-gate { position: fixed; inset: 0; background: var(--dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="card" style="width: 380px; text-align: center;">
            <img src="logo.png" alt="Sungroup" style="height: 60px; margin-bottom: 20px;">
            <h2 style="color:var(--primary)">Titan Access Restricted</h2>
            <input type="email" id="email" placeholder="Email" style="margin-bottom:10px;">
            <input type="password" id="pass" placeholder="Password">
            <button id="loginBtn" class="btn-action" style="margin-top:20px;">Initialize Session</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="brand"><img src="logo.png" alt="Sungroup"></div>
        <button class="nav-item active" onclick="switchTab('projects')"><i class="fas fa-project-diagram"></i> Projects</button>
        <button class="nav-item" onclick="switchTab('jobs')"><i class="fas fa-user-tie"></i> Applications</button>
        <button class="nav-item" onclick="switchTab('msgs')"><i class="fas fa-comment-alt"></i> Inquiries</button>
        <button class="nav-item" onclick="switchTab('clients')"><i class="fas fa-briefcase"></i> Clients</button>
        <button id="logoutBtn" class="nav-item" style="margin-top:auto; color:var(--danger)"><i class="fas fa-sign-out-alt"></i> Terminate</button>
    </div>

    <main class="viewport">
        <div id="tab-projects" class="tab-content">
            <div class="card">
                <h3><i class="fas fa-plus-circle" style="color:var(--primary)"></i> Deployment Center</h3>
                <div class="grid-form">
                    <div><label>Project Title</label><input type="text" id="pName" placeholder="e.g. Marine Refit"></div>
                    <div><label>Client / Owner</label><input type="text" id="pClient" placeholder="e.g. Sembcorp"></div>
                    <div><label>Location</label><input type="text" id="pLoc" placeholder="e.g. Jurong East"></div>
                    <div><label>Value</label><input type="text" id="pVal" placeholder="e.g. $500k"></div>
                    <div><label>Deadline</label><input type="date" id="pDue"></div>
                    <div><label>Status</label>
                        <select id="pStatus">
                            <option value="Active">Active</option>
                            <option value="Completed">Completed</option>
                            <option value="Planning">Planning</option>
                        </select>
                    </div>
                </div>
                <label>Project Scope / Description</label>
                <textarea id="pDesc" rows="2" placeholder="Describe the scope of work..."></textarea>
                <button id="saveProj" class="btn-action" style="margin-top:15px;">Publish Project</button>
            </div>
            <div class="card">
                <table id="projTable"><thead><tr><th>Project & Client</th><th>Loc/Desc</th><th>Value</th><th>Status</th><th>Control</th></tr></thead><tbody></tbody></table>
            </div>
        </div>

        <div id="tab-jobs" class="tab-content hidden">
            <div class="card">
                <h3><i class="fas fa-users" style="color:var(--primary)"></i> Candidate Stream</h3>
                <table id="jobTable"><thead><tr><th>Applicant</th><th>Position</th><th>Resume</th><th>Date</th><th>Action</th></tr></thead><tbody></tbody></table>
            </div>
        </div>

        <div id="tab-msgs" class="tab-content hidden">
            <div class="card">
                <h3><i class="fas fa-inbox" style="color:var(--primary)"></i> Website Inquiries</h3>
                <table id="msgTable"><thead><tr><th>Name</th><th>Company</th><th>Contact</th><th>Subject</th><th>Action</th></tr></thead><tbody></tbody></table>
            </div>
        </div>

        <div id="tab-clients" class="tab-content hidden">
            <div class="card">
                <h3><i class="fas fa-address-book" style="color:var(--primary)"></i> Client Directory</h3>
                <div class="grid-form">
                    <input type="text" id="cComp" placeholder="Company Name">
                    <input type="text" id="cPIC" placeholder="Contact Person">
                    <input type="text" id="cMail" placeholder="Email/Phone">
                </div>
                <button id="saveClient" class="btn-action">Register Client</button>
            </div>
            <div class="card"><table id="clientTable"><thead><tr><th>Company</th><th>PIC</th><th>Contact</th><th>Action</th></tr></thead><tbody></tbody></table></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g",
            authDomain: "sungroup-crm.firebaseapp.com",
            projectId: "sungroup-crm",
            storageBucket: "sungroup-crm.firebasestorage.app",
            messagingSenderId: "982155471354",
            appId: "1:982155471354:web:c4b61192d247c9739edc43"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Access Control
        onAuthStateChanged(auth, user => { document.getElementById('auth-gate').style.display = user ? 'none' : 'flex'; });
        document.getElementById('loginBtn').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(e => alert(e.message));
        };
        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        // Nav Controller
        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-'+id).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        };

        // GLOBAL STREAM ENGINE
        const stream = (coll, tableId, fields) => {
            onSnapshot(collection(db, coll), snap => {
                const tbody = document.querySelector(`#${tableId} tbody`);
                tbody.innerHTML = '';
                snap.forEach(d => {
                    const data = d.data();
                    let rowHtml = '';
                    if(coll === 'projects') {
                        rowHtml = `<td><b>${data.name}</b><br><small>${data.client || ''}</small></td>
                                   <td>${data.loc}<br><small style="color:#888">${data.desc || ''}</small></td>
                                   <td>${data.value}</td><td>${data.status}</td>`;
                    } else if(coll === 'inquiries') {
                        rowHtml = `<td>${data.name}</td><td>${data.company || '---'}</td><td>${data.phone || data.email}</td><td>${data.subject}</td>`;
                    } else {
                        rowHtml = fields.map(f => `<td>${f === 'resume' ? `<a href="${data[f]}" target="_blank" style="color:var(--primary)">Link</a>` : (data[f] || '---')}</td>`).join('');
                    }
                    tbody.innerHTML += `<tr>${rowHtml}<td><button class="btn-del" onclick="window.killDoc('${coll}','${d.id}')">Delete</button></td></tr>`;
                });
            });
        };

        // Init Data Streams
        stream("projects", "projTable", []);
        stream("applications", "jobTable", ["name", "role", "resume", "appliedDate"]);
        stream("inquiries", "msgTable", []);
        stream("clients", "clientTable", ["company", "pic", "phone"]);

        // Project Save Logic
        document.getElementById('saveProj').onclick = async () => {
            const name = document.getElementById('pName').value;
            if(!name) return alert("Title required");
            await setDoc(doc(db, "projects", name), {
                name: name, client: document.getElementById('pClient').value,
                loc: document.getElementById('pLoc').value, value: document.getElementById('pVal').value,
                due: document.getElementById('pDue').value, status: document.getElementById('pStatus').value,
                desc: document.getElementById('pDesc').value, lastUpdated: new Date().toISOString()
            });
            ["pName", "pClient", "pLoc", "pVal", "pDue", "pDesc"].forEach(id => document.getElementById(id).value = '');
            alert("Project Published");
        };

        window.killDoc = async (c, id) => { if(confirm('Erase this record?')) await deleteDoc(doc(db, c, id)); };
    </script>
</body>
</html>
