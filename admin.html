<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titan ERP | Secure Gateway</title>
    <style>
        body { background: #0a0c14; color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .gate-card { background: #161a27; padding: 40px; border-radius: 12px; border: 1px solid #2d3142; width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #0a0c14; border: 1px solid #2d3142; color: white; border-radius: 6px; }
        button { width: 100%; padding: 12px; background: #1e73be; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #status { font-size: 0.8rem; color: #888; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="gate-card">
        <h2 style="color:#00d2ff">TITAN ERP</h2>
        <input type="email" id="email" placeholder="Admin Email">
        <input type="password" id="pass" placeholder="Password">
        <button id="loginBtn">Verify Identity</button>
        <div id="status">Secure Session Required</div>
        <div id="recaptcha-container"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, getMultiFactorResolver, PhoneAuthProvider, PhoneMultiFactorGenerator, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g",
            authDomain: "sungroup-crm.firebaseapp.com",
            projectId: "sungroup-crm"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { 'size': 'invisible' });

        document.getElementById('loginBtn').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "dashboard.html";
            } catch (error) {
                if (error.code === 'auth/multi-factor-auth-required') {
                    const resolver = getMultiFactorResolver(auth, error);
                    const phoneProvider = new PhoneAuthProvider(auth);
                    const vId = await phoneProvider.verifyPhoneNumber({ multiFactorHint: resolver.hints[0], session: resolver.session }, window.recaptchaVerifier);
                    const smsCode = prompt("SMS sent to +65 9185 4358. Enter code:");
                    if (smsCode) {
                        const cred = PhoneAuthProvider.credential(vId, smsCode);
                        await resolver.resolveSignIn(PhoneMultiFactorGenerator.assertion(cred));
                        window.location.href = "dashboard.html";
                    }
                } else { alert("Login failed: " + error.message); }
            }
        };
    </script>
</body>
</html>
