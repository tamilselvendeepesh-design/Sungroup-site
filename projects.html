<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Projects | Sungroup Engineering</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .project-board { margin: 50px auto; max-width: 1100px; padding: 0 20px; }
        .titan-table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .titan-table thead { background: #1e73be; color: white; }
        .titan-table th { padding: 18px; text-align: left; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        .titan-table td { padding: 18px; border-bottom: 1px solid #f0f0f0; color: #333; font-size: 0.95rem; }
        .titan-table tr:last-child td { border-bottom: none; }
        
        .badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .badge-active { background: #e3fcef; color: #107c10; }
        .val-text { color: #1e73be; font-weight: 600; }
        .date-text { color: #666; font-size: 0.85rem; }

        #sync-loader { text-align: center; padding: 60px; color: #1e73be; font-weight: 600; }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-flex">
            <div class="logo"><a href="index.html"><img src="logo.png" alt="Sungroup" style="height:60px;"></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="contact.html" class="nav-contact-btn">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero" style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('project-hero.jpg'); background-size: cover; padding: 80px 0; color: white; text-align: center;">
        <div class="container">
            <h1>Project Portfolio</h1>
            <p>Real-time updates on our marine and civil engineering deployments.</p>
        </div>
    </header>

    <section class="project-board">
        <div id="sync-loader"><i class="fas fa-circle-notch fa-spin"></i> Initializing Secure Connection...</div>
        
        <table class="titan-table" id="projectTable" style="display: none;">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Location</th>
                    <th>Value</th>
                    <th>Deadline</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="project-rows">
                </tbody>
        </table>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g",
            authDomain: "sungroup-crm.firebaseapp.com",
            projectId: "sungroup-crm",
            storageBucket: "sungroup-crm.firebasestorage.app",
            messagingSenderId: "982155471354",
            appId: "1:982155471354:web:c4b61192d247c9739edc43"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const rowContainer = document.getElementById('project-rows');
        const loader = document.getElementById('sync-loader');
        const table = document.getElementById('projectTable');

        // Real-time listener for the 'projects' collection
        onSnapshot(collection(db, "projects"), (snapshot) => {
            rowContainer.innerHTML = '';
            
            if (snapshot.empty) {
                loader.innerHTML = "<i class='fas fa-info-circle'></i> No active projects currently listed.";
                return;
            }

            snapshot.forEach((doc) => {
                const p = doc.data();
                const row = `
                    <tr>
                        <td><strong>${p.name || '---'}</strong></td>
                        <td><i class="fas fa-map-marker-alt" style="color:#e74c3c"></i> ${p.loc || 'Singapore'}</td>
                        <td class="val-text">${p.value || '---'}</td>
                        <td class="date-text">${p.due || '---'}</td>
                        <td><span class="badge badge-active">Active</span></td>
                    </tr>
                `;
                rowContainer.innerHTML += row;
            });

            loader.style.display = 'none';
            table.style.display = 'table';
        }, (error) => {
            console.error("Connection failed:", error);
            loader.innerHTML = "⚠️ Offline: Connection rejected. Check Firebase Rules.";
            loader.style.color = "#e74c3c";
        });
    </script>
</body>
</html>
