<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Projects | Sungroup Engineering</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .project-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-info {
            padding: 20px;
        }
        .project-info h4 {
            color: #1e73be;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .project-info p {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.6;
        }
        .project-tag {
            display: inline-block;
            background: #e1effa;
            color: #1e73be;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        #loading-projects {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-flex">
            <div class="logo"><a href="index.html"><img src="logo.png" alt="Sungroup" style="height:60px;"></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about-company.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="contact.html" class="nav-contact-btn">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <header class="hero">
            <div class="container hero-content">
                <h2>Our Projects</h2>
                <p>Delivering excellence across Marine, Offshore, and Industrial sectors.</p>
            </div>
        </header>

        <section class="section-padding">
            <div class="container">
                <div id="loading-projects">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Loading project portfolio...</p>
                </div>
                <div class="projects-grid" id="projectsContainer">
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Sungroup Engineering Pte Ltd | 5 Soon Lee Street, #06-41 Pioneer Point, Singapore 627607</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g", 
            authDomain: "sungroup-crm.firebaseapp.com", 
            projectId: "sungroup-crm", 
            storageBucket: "sungroup-crm.firebasestorage.app", 
            messagingSenderId: "982155471354", 
            appId: "1:982155471354:web:c4b61192d247c9739edc43" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadProjects() {
            const container = document.getElementById('projectsContainer');
            const loader = document.getElementById('loading-projects');
            
            try {
                // Fetch from 'projects' collection
                const q = query(collection(db, "projects"), orderBy("year", "desc"));
                const querySnapshot = await getDocs(q);
                
                loader.style.display = 'none';
                
                if (querySnapshot.empty) {
                    container.innerHTML = "<p style='text-align:center; grid-column: 1/-1;'>No projects found in the database.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = `
                        <div class="project-card">
                            <div class="project-info">
                                <span class="project-tag">${data.category || 'Engineering'}</span>
                                <h4>${data.title}</h4>
                                <p>${data.description || ''}</p>
                                <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
                                <small style="color:#999;"><i class="far fa-calendar-alt"></i> ${data.year || '2026'}</small>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error("Error loading projects: ", error);
                loader.innerHTML = "<p>Error loading projects. Please try again later.</p>";
            }
        }

        loadProjects();
    </script>
</body>
</html>
