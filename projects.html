<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects | Sungroup Engineering</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .project-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .project-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 5px solid #1e73be; }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
        .status-completed { background: #e8f5e9; color: #2e7d32; }
        .status-progress { background: #fff3e0; color: #ef6c00; }
    </style>
</head>
<body>
    <div class="page-header"><div class="container"><h1>Our Projects</h1></div></div>
    <div class="container"><div id="project-display-area" class="project-grid">Loading...</div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g",
            authDomain: "sungroup-crm.firebaseapp.com",
            projectId: "sungroup-crm",
            storageBucket: "sungroup-crm.firebasestorage.app",
            messagingSenderId: "982155471354",
            appId: "1:982155471354:web:c4b61192d247c9739edc43"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const q = query(collection(db, "projects"), orderBy("date", "desc"));
        
        onSnapshot(q, (snapshot) => {
            const display = document.getElementById('project-display-area');
            display.innerHTML = '';
            snapshot.forEach((doc) => {
                const data = doc.data();
                const sClass = data.status === 'Completed' ? 'status-completed' : 'status-progress';
                display.innerHTML += `
                    <div class="project-card">
                        <span class="status-badge ${sClass}">${data.status}</span>
                        <h3>${data.projectName}</h3>
                        <p style="color:#1e73be; font-size:0.8rem;">Client: ${data.clientName || 'General'}</p>
                        <p style="font-size:0.9rem; color:#666;">${data.description || ''}</p>
                    </div>`;
            });
        });
    </script>
</body>
</html>
