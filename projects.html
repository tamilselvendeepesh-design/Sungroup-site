<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Projects | Sungroup Engineering</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .project-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border-top: 4px solid #1e73be;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-info {
            padding: 25px;
            color: #333;
        }
        .project-info h4 {
            color: #1e73be;
            margin: 0 0 15px 0;
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .project-details {
            font-size: 0.9rem;
            line-height: 1.8;
            color: #555;
        }
        .project-details i {
            color: #1e73be;
            width: 20px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        .status-active { background: #e1f5fe; color: #0288d1; }
        .status-completed { background: #e8f5e9; color: #2e7d32; }

        #loading-projects {
            text-align: center;
            padding: 80px 0;
            color: #1e73be;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-flex">
            <div class="logo"><a href="index.html"><img src="logo.png" alt="Sungroup" style="height:60px;"></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about-company.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="contact.html" class="nav-contact-btn">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <header class="hero">
            <div class="container hero-content">
                <h2>Project Portfolio</h2>
                <p>Delivering high-quality Marine & Offshore engineering solutions since 2006.</p>
            </div>
        </header>

        <section class="section-padding">
            <div class="container">
                <div id="loading-projects">
                    <i class="fas fa-ship fa-spin fa-3x"></i>
                    <p style="margin-top:15px; font-weight:bold;">Accessing Project Database...</p>
                </div>
                
                <div class="projects-grid" id="projectsContainer">
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Sungroup Engineering Pte Ltd | 5 Soon Lee Street, #06-41 Pioneer Point, Singapore 627607</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g", 
            authDomain: "sungroup-crm.firebaseapp.com", 
            projectId: "sungroup-crm" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadProjects() {
            const container = document.getElementById('projectsContainer');
            const loader = document.getElementById('loading-projects');
            
            try {
                // Fetch all documents from the "projects" collection
                const querySnapshot = await getDocs(collection(db, "projects"));
                
                loader.style.display = 'none';
                container.innerHTML = '';

                if (querySnapshot.empty) {
                    container.innerHTML = `
                        <div style="text-align:center; grid-column: 1/-1; padding: 40px;">
                            <i class="fas fa-folder-open fa-3x" style="color:#ccc; margin-bottom:15px;"></i>
                            <p>No projects are currently listed in our public portfolio.</p>
                        </div>`;
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const projectName = doc.id; // Using Document ID as Title per Admin Logic
                    
                    // Determine status class
                    const statusClass = data.status === 'Completed' ? 'status-completed' : 'status-active';

                    const card = `
                        <div class="project-card">
                            <div class="project-info">
                                <span class="status-badge ${statusClass}">${data.status || 'Live'}</span>
                                <h4>${projectName}</h4>
                                <div class="project-details">
                                    <p><i class="fas fa-user-tie"></i> <strong>Client:</strong> ${data.client || 'Direct'}</p>
                                    <p><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> ${data.loc || 'Singapore'}</p>
                                </div>
                                <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
                                <small style="color:#888;">Ref: SG-${projectName.substring(0,3).toUpperCase()}</small>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error("Firebase Error:", error);
                loader.innerHTML = `
                    <div style="color:red; padding:20px;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Unable to load projects. Please refresh the page.</p>
                    </div>`;
            }
        }

        loadProjects();
    </script>
</body>
</html>
