<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN ERP | Sungroup Engineering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { 
            --primary: #00d2ff; --primary-dark: #1e73be; --accent: #f39c12;
            --danger: #e74c3c; --success: #2ecc71;
            --dark: #0a0c14; --surface: #161a27; --border: #2d3142; --text: #d5d6d7;
            --sidebar-w: 260px;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--dark); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Navigation */
        .sidebar { width: var(--sidebar-w); background: var(--surface); border-right: 1px solid var(--border); padding: 20px 15px; display: none; flex-direction: column; }
        .nav-item { width: 100%; padding: 12px 15px; margin: 4px 0; background: none; border: none; color: var(--text); text-align: left; cursor: pointer; border-radius: 8px; display: flex; align-items: center; gap: 12px; transition: 0.3s; font-size: 0.85rem; }
        .nav-item:hover, .nav-item.active { background: var(--primary-dark); color: white; }
        
        .viewport { flex: 1; overflow-y: auto; padding: 30px; display: none; }
        
        /* Dashboard & Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--surface); padding: 20px; border-radius: 12px; border-top: 3px solid var(--primary); }
        .card { background: var(--surface); padding: 25px; border-radius: 12px; margin-bottom: 25px; border: 1px solid var(--border); }
        
        /* Forms */
        .grid-inputs { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; color: var(--primary); margin-bottom: 6px; font-weight: bold; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; background: #0a0c14; border: 1px solid var(--border); color: white; border-radius: 6px; }
        
        .btn-main { background: var(--primary-dark); color: white; border: none; padding: 14px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-main:hover { transform: translateY(-2px); filter: brightness(1.2); }
        
        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 0.7rem; color: #666; padding: 12px; border-bottom: 2px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid #222; font-size: 0.8rem; }
        
        .btn-edit { color: var(--primary); background: none; border: 1px solid var(--primary); padding: 4px 8px; border-radius: 4px; cursor: pointer; }
        .btn-del { color: var(--danger); background: none; border: 1px solid var(--danger); padding: 4px 8px; border-radius: 4px; cursor: pointer; }

        #auth-gate { position: fixed; inset: 0; background: var(--dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="card" style="width: 380px; text-align: center;">
            <h2 style="color:var(--primary)">Titan ERP Login</h2>
            <input type="email" id="email" placeholder="Admin Email">
            <input type="password" id="pass" placeholder="System Key" style="margin-top:10px;">
            <button id="loginBtn" class="btn-main" style="margin-top:20px;">Initialize System</button>
            <p id="auth-error" style="color:var(--danger); font-size:0.7rem; margin-top:10px;"></p>
        </div>
    </div>

    <nav class="sidebar" id="sidebar">
        <div style="text-align:center; padding: 20px; border-bottom: 1px solid var(--border);"><img src="logo.png" style="max-height: 50px;"></div>
        <button class="nav-item active" onclick="showTab('dash')"><i class="fas fa-chart-line"></i> Dashboard</button>
        <button class="nav-item" onclick="showTab('projects')"><i class="fas fa-ship"></i> Project Control</button>
        <button class="nav-item" onclick="showTab('manpower')"><i class="fas fa-users-cog"></i> Manpower Hub</button>
        <button class="nav-item" onclick="showTab('equipment')"><i class="fas fa-tools"></i> Equipment</button>
        <button class="nav-item" onclick="showTab('attendance')"><i class="fas fa-calendar-check"></i> Attendance Logs</button>
        <button class="nav-item" onclick="showTab('leads')"><i class="fas fa-inbox"></i> Inquiries</button>
        <button id="logoutBtn" class="nav-item" style="margin-top:auto; color:var(--danger);"><i class="fas fa-power-off"></i> Logout</button>
    </nav>

    <main class="viewport" id="viewport">
        <div id="tab-dash" class="tab-content">
            <div class="stats-grid">
                <div class="stat-card"><h2><span id="stat-proj">0</span></h2><p>Live Projects</p></div>
                <div class="stat-card" style="border-color:var(--success)"><h2><span id="stat-onsite">0</span></h2><p>Staff On-Site</p></div>
                <div class="stat-card" style="border-color:var(--danger)"><h2><span id="stat-eq">0</span></h2><p>Deployed Equipment</p></div>
            </div>
        </div>

        <div id="tab-projects" class="tab-content hidden">
            <div class="card">
                <h3>Project Control</h3>
                <div class="grid-inputs">
                    <div><label>Project Name</label><input type="text" id="pName"></div>
                    <div><label>Client</label><input type="text" id="pClient"></div>
                    <div><label>Location</label><input type="text" id="pLoc"></div>
                    <div><label>Status</label><select id="pStatus"><option>Active</option><option>Completed</option></select></div>
                </div>
                <button onclick="saveProject()" class="btn-main" id="btn-save-project">Sync Project</button>
            </div>
            <div class="card"><table><thead><tr><th>Project</th><th>Client</th><th>Status</th><th>Action</th></tr></thead><tbody id="projTableBody"></tbody></table></div>
        </div>

        <div id="tab-manpower" class="tab-content hidden">
            <div class="card">
                <h3>Daily Status Entry</h3>
                <div class="grid-inputs">
                    <div><label>Staff Name</label><input type="text" id="mName"></div>
                    <div><label>Assignment</label><select id="mAssign" class="proj-select-list"></select></div>
                    <div><label>Daily Status</label><select id="mStatus"><option>On-Site</option><option>Standby</option><option>MC</option><option>Annual Leave</option></select></div>
                </div>
                <button onclick="saveManpower()" class="btn-main" id="btn-save-man" style="background:var(--success)">Update Today's Status</button>
            </div>
            <div class="card"><table><thead><tr><th>Name</th><th>Today's Status</th><th>Action</th></tr></thead><tbody id="manTableBody"></tbody></table></div>
        </div>

        <div id="tab-equipment" class="tab-content hidden">
            <div class="card">
                <h3>Asset Tracking</h3>
                <div class="grid-inputs">
                    <div><label>Asset Name</label><input type="text" id="eqName"></div>
                    <div><label>Serial ID</label><input type="text" id="eqID"></div>
                    <div><label>Deploy To</label><select id="eqProj" class="proj-select-list"></select></div>
                </div>
                <button onclick="saveEquipment()" class="btn-main" style="background:var(--accent)">Track Equipment</button>
            </div>
            <div class="card"><table><thead><tr><th>Asset</th><th>ID</th><th>Project</th><th>Action</th></tr></thead><tbody id="eqTableBody"></tbody></table></div>
        </div>

        <div id="tab-attendance" class="tab-content hidden">
            <div class="card">
                <h3>History Report</h3>
                <div class="grid-inputs">
                    <div><label>From Date</label><input type="date" id="reportStart"></div>
                    <div><label>To Date</label><input type="date" id="reportEnd"></div>
                </div>
                <button onclick="exportAttendancePDF()" class="btn-main" style="background:var(--primary-dark)">Download History PDF</button>
            </div>
            <div class="card" id="pdf-area">
                <table id="attendTable"><thead><tr><th>Date</th><th>Name</th><th>Status</th><th>Adjust</th></tr></thead><tbody id="attendTableBody"></tbody></table>
            </div>
        </div>

        <div id="tab-leads" class="tab-content hidden">
            <div class="card"><h3>Website Leads</h3><table><thead><tr><th>Date</th><th>Name</th><th>Message</th><th>Action</th></tr></thead><tbody id="leadTableBody"></tbody></table></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, deleteDoc, query, orderBy, where } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g", authDomain: "sungroup-crm.firebaseapp.com", projectId: "sungroup-crm" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Auth Control
        onAuthStateChanged(auth, user => {
            document.getElementById('auth-gate').style.display = user ? 'none' : 'flex';
            document.getElementById('sidebar').style.display = user ? 'flex' : 'none';
            document.getElementById('viewport').style.display = user ? 'block' : 'none';
        });

        document.getElementById('loginBtn').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(e => document.getElementById('auth-error').innerText = e.message);
        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        // --- PREVENT REFRESH SAVE FUNCTIONS ---
        window.saveProject = async () => {
            const n = document.getElementById('pName').value; if(!n) return;
            await setDoc(doc(db, "projects", n), { 
                name: n, client: document.getElementById('pClient').value, 
                loc: document.getElementById('pLoc').value, status: document.getElementById('pStatus').value 
            }, { merge: true });
            document.getElementById('pName').value = ''; // Just clear inputs, no reload
        };

        window.saveManpower = async () => {
            const n = document.getElementById('mName').value;
            const s = document.getElementById('mStatus').value;
            const p = document.getElementById('mAssign').value;
            const today = new Date().toISOString().split('T')[0];
            if(!n) return;

            // Update Current Status
            await setDoc(doc(db, "manpower", n), { name: n, status: s, assignedTo: p }, { merge: true });
            // Log for History (PDF)
            await setDoc(doc(db, "attendance_logs", `${n}_${today}`), { name: n, status: s, date: today }, { merge: true });
            
            document.getElementById('mName').value = '';
        };

        window.saveEquipment = async () => {
            const id = document.getElementById('eqID').value;
            await setDoc(doc(db, "equipment", id), { 
                name: document.getElementById('eqName').value, 
                id: id, project: document.getElementById('eqProj').value 
            }, { merge: true });
            document.getElementById('eqID').value = ''; document.getElementById('eqName').value = '';
        };

        // --- ADJUST PAST DATES ---
        window.adjustLog = async (logId) => {
            const newStatus = prompt("Correct Status (On-Site, MC, Leave, Standby):");
            if(newStatus) await setDoc(doc(db, "attendance_logs", logId), { status: newStatus }, { merge: true });
        };

        // --- REAL-TIME LISTENERS (The "Live" feel) ---
        onSnapshot(collection(db, "projects"), snap => {
            const body = document.getElementById('projTableBody'); body.innerHTML = '';
            const dropdowns = document.querySelectorAll('.proj-select-list');
            let opts = '<option value="HQ">Headquarters</option>';
            snap.forEach(d => {
                const p = d.data();
                opts += `<option value="${p.name}">${p.name}</option>`;
                body.innerHTML += `<tr><td>${p.name}</td><td>${p.client}</td><td>${p.status}</td>
                <td><button onclick="document.getElementById('pName').value='${p.name}'" class="btn-edit">Edit</button></td></tr>`;
            });
            dropdowns.forEach(sel => sel.innerHTML = opts);
            document.getElementById('stat-proj').innerText = snap.size;
        });

        onSnapshot(collection(db, "manpower"), snap => {
            const body = document.getElementById('manTableBody'); body.innerHTML = '';
            let onsite = 0;
            snap.forEach(d => {
                const m = d.data(); if(m.status === 'On-Site') onsite++;
                body.innerHTML += `<tr><td>${m.name}</td><td>${m.status}</td>
                <td><button onclick="document.getElementById('mName').value='${m.name}'" class="btn-edit">Update</button></td></tr>`;
            });
            document.getElementById('stat-onsite').innerText = onsite;
        });

        onSnapshot(collection(db, "equipment"), snap => {
            const body = document.getElementById('eqTableBody'); body.innerHTML = '';
            snap.forEach(d => {
                const e = d.data();
                body.innerHTML += `<tr><td>${e.name}</td><td>${e.id}</td><td>${e.project}</td>
                <td><button onclick="window.kill('equipment','${d.id}')" class="btn-del">X</button></td></tr>`;
            });
            document.getElementById('stat-eq').innerText = snap.size;
        });

        onSnapshot(query(collection(db, "attendance_logs"), orderBy("date", "desc")), snap => {
            const body = document.getElementById('attendTableBody'); body.innerHTML = '';
            snap.forEach(d => {
                const l = d.data();
                body.innerHTML += `<tr><td>${l.date}</td><td>${l.name}</td><td>${l.status}</td>
                <td><button onclick="adjustLog('${d.id}')" class="btn-edit">Adjust</button></td></tr>`;
            });
        });

        onSnapshot(collection(db, "leads"), snap => {
            const body = document.getElementById('leadTableBody'); body.innerHTML = '';
            snap.forEach(d => {
                const l = d.data();
                body.innerHTML += `<tr><td>${l.date}</td><td>${l.name}</td><td>${l.message}</td>
                <td><button onclick="window.kill('leads','${d.id}')" class="btn-del">X</button></td></tr>`;
            });
        });

        // --- UTILS ---
        window.kill = async (c, id) => { if(confirm("Delete Record?")) await deleteDoc(doc(db, c, id)); };
        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-'+id).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        };

        window.exportAttendancePDF = () => {
            const element = document.getElementById('pdf-area');
            const opt = { margin: 0.5, filename: 'Attendance_Report.pdf', image: { type: 'jpeg', quality: 0.98 }, jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' } };
            html2pdf().set(opt).from(element).save();
        };
    </script>
</body>
</html>
