<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Sungroup Engineering</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .project-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-top: 5px solid #1e73be;
            transition: transform 0.3s ease;
        }
        .project-card:hover { transform: translateY(-5px); }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-completed { background: #e8f5e9; color: #2e7d32; }
        .status-progress { background: #fff3e0; color: #ef6c00; }
        
        /* Progress Bar Style */
        .progress-container {
            background: #eee;
            border-radius: 10px;
            height: 10px;
            margin-top: 15px;
            overflow: hidden;
        }
        .progress-bar {
            background: #1e73be;
            height: 100%;
            width: 0%; /* Updated via JS */
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-flex">
            <div class="logo"><a href="index.html"><img src="logo.png" alt="Sungroup Logo" style="height:60px;"></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about-company.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="contact.html" class="nav-contact-btn">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="page-header">
            <div class="container">
                <h1>Our Projects</h1>
                <p>Delivering excellence in Electrical & Instrumentation Engineering across Singapore.</p>
            </div>
        </div>

        <div class="container section-padding">
            <div id="project-display-area" class="project-grid">
                <p>Loading latest projects...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Sungroup Engineering Pte Ltd</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Use your exact config from your screenshot
        const firebaseConfig = {
            apiKey: "AIzaSyCkND2Ip7G09rELaU-S9c0LXk1ffrFSc4g",
            authDomain: "sungroup-crm.firebaseapp.com",
            projectId: "sungroup-crm",
            storageBucket: "sungroup-crm.firebasestorage.app",
            messagingSenderId: "982155471354",
            appId: "1:982155471354:web:c4b61192d247c9739edc43",
            measurementId: "G-FS8EXLP8C1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Listen for data in your "projects" collection
        const q = query(collection(db, "projects"), orderBy("date", "desc"));
        
        onSnapshot(q, (snapshot) => {
            const displayArea = document.getElementById('project-display-area');
            displayArea.innerHTML = ''; // Clear the "Loading..." text

            if (snapshot.empty) {
                displayArea.innerHTML = '<p>No active projects to display.</p>';
                return;
            }

            snapshot.forEach((doc) => {
                const data = doc.data();
                const statusClass = data.status === 'Completed' ? 'status-completed' : 'status-progress';
                
                // Create the Card HTML
                displayArea.innerHTML += `
                    <div class="project-card">
                        <span class="status-badge ${statusClass}">${data.status}</span>
                        <h3 style="margin: 10px 0;">${data.projectName}</h3>
                        <p style="font-size: 0.9rem; color: #666;">Last Updated: ${data.date ? data.date.toDate().toLocaleDateString() : 'Recent'}</p>
                        
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${data.status === 'Completed' ? '100%' : '60%'}"></div>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
