        <div class="container nav-flex">
            <div class="logo"><a href="index.html"><img src="logo.png" alt="Sungroup" style="height:60px;"></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

            </ul>
        </div>
    </nav>
    <main>
        <div class="page-header"><div class="container"><h1>Careers</h1></div></div>
        <div class="container section-padding">
            <div class="highlight-box" style="max-width:600px; margin:auto;">
                <h3>Join Our Team</h3>
                <form action="https://formspree.io/f/xgolopvd" method="POST" enctype="multipart/form-data" style="margin-top:20px;">
                    <label>Full Name</label><br>
                    <input type="text" name="name" required style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;"><br>
                    
                    <div style="display: flex; gap: 15px;">
                        <div style="flex: 1;">
                            <label>Email</label><br>
                            <input type="email" name="email" required style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">
                        </div>
                        <div style="flex: 1;">
                            <label>Phone</label><br>
                            <input type="tel" name="phone" required style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">
                        </div>
                    </div>

                    <label>Position</label><br>
                    <input type="text" name="job_title" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;"><br>
                    
                    <label>Upload Resume (PDF/Word)</label><br>
                    <input type="file" name="resume" required style="margin-bottom:20px;"><br>

                    <button type="submit" class="main-btn" style="border:none; cursor:pointer; width:100%;">Submit Application</button>
                </form>
            </div>
        </div>
    </main>
